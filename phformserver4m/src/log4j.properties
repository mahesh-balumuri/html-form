log4j.appender.logfile1=org.apache.log4j.RollingFileAppender
log4j.appender.logfile1.File=../form.log
log4j.appender.logfile1.MaxFileSize=3MB
log4j.appender.logfile1.MaxBackupIndex=9
log4j.appender.logfile1.layout=org.apache.log4j.PatternLayout
log4j.appender.logfile1.layout.ConversionPattern=%d %p [%t] - %m %l%n

